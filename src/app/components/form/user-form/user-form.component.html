<form (ngSubmit)="submit()" [formGroup]="userForm" #formDir="ngForm">
  <input type="text" readonly hidden />
  <div class="form-group">
    <label for="image">Coloque a sua foto</label>
    <input type="file" (change)="onFileSelected($event)" />
  </div>
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" placeholder="Informe seu nome" formControlName="name" minlength="3" maxlength="100" required />
    <div *ngIf="name.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="name.errors?.['required']">O campo <b>nome</b> é obrigratório.</p>
      <p *ngIf="name.errors?.['minlength']">O tamanho mínimo do nome é 3.</p>
      <p *ngIf="name.errors?.['maxlength']">O tamanho máximo do nome é 100.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input type="text" placeholder="Informe seu e-mail" formControlName="email" required />
    <div *ngIf="email.invalid && formDir.submitted" class="validation-error">
      <p>O campo <b>e-mail</b> é obrigratório.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="phone">Telefone:</label>
    <input type="text" placeholder="Informe seu telefone" formControlName="phone" />
  </div>
  <div class="form-group">
    <label for="birthDate">Data de Nascimento:</label>
    <input type="text" placeholder="Informe sua data de nascimento" formControlName="birthDate" />
  </div>
  <div class="form-group">
    <label for="password">Senha:</label>
    <input type="text" placeholder="Informe sua senha" formControlName="password" required="" />
    <div *ngIf="password.invalid && formDir.submitted" class="validation-error">
      <p>O campo <b>senha</b> é obrigratório.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="status">Status:</label>
    <input type="text" placeholder="Informe o seu status" formControlName="status" required />
    <div *ngIf="status.invalid && formDir.submitted" class="validation-error">
      <p>O campo <b>status</b> é obrigratório.</p>
    </div>
  </div>
  <input type="submit" value="{{ btnSubmitText }}" />
</form>

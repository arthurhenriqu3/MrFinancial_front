<form autocomplete="off" (ngSubmit)="submit()" [formGroup]="userForm" #formDir="ngForm">
  <input formControlName="id" type="text" readonly hidden />
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input id="nome" type="text" placeholder="Informe seu nome" formControlName="name" minlength="3" maxlength="100" required />
    <div *ngIf="name.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="name.errors?.['required']">O campo <b>nome</b> é obrigratório.</p>
      <p *ngIf="name.errors?.['minlength']">O tamanho mínimo do nome é 3.</p>
      <p *ngIf="name.errors?.['maxlength']">O tamanho máximo do nome é 100.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input id="email" type="text" placeholder="Informe seu e-mail" formControlName="email" required/>
    <div *ngIf="email.invalid && formDir.submitted" class="validation-error">
      <p>O campo <b>e-mail</b> é obrigratório.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="phone">Telefone:</label>
    <input id="phone" type="text" placeholder="Informe seu telefone" formControlName="phone" />
  </div>
  <div class="form-group">
    <label for="birthDate">Data de Nascimento:</label>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input formControlName="birthDate" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="form-group">
    <label for="password">Senha:</label>
    <input id="password" type="text" placeholder="Informe sua senha" formControlName="password" required />
    <div *ngIf="password.invalid && formDir.submitted" class="validation-error">
      <p>O campo <b>senha</b> é obrigratório.</p>
    </div>
  </div>
  <div class="form-group">
    <label>Status:</label>
    <mat-radio-group formControlName="status" aria-label="Selecione uma opção">
      <mat-radio-button [value]="1" [checked]="this.status.value == 'ACTIVE'">Ativo</mat-radio-button>
      <mat-radio-button [value]="0" [checked]="this.status.value != 'ACTIVE'">Inativo</mat-radio-button>
    </mat-radio-group>
  </div>
  <input name="btnSubmit" type="submit" value="{{ btnSubmitText }}" />
</form>

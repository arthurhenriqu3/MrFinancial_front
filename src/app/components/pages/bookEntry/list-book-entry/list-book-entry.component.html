<div class="page-container">
  <div class="page-header">
    <h1>LANÇAMENTOS</h1>
    <ul class="actionButtons">
      <li class="actionButton">
        <app-button [actionUri]="actionUri"></app-button>
      </li>
    </ul>
  </div>

  <table mat-table [dataSource]="bookEntries$" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <ng-container matColumnDef="parent">
      <th mat-header-cell *matHeaderCellDef> Categoria Raiz </th>
      <td mat-cell *matCellDef="let element"> {{ element.category.name }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Stauts </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element">
        <mat-list>
          <mat-list-item>
            <a routerLink="{{baseUri + element.id}}">Alterar</a>
          </mat-list-item>
          <mat-list-item>
            <a routerLink="{{baseUri + element.id}}">Remover</a>
          </mat-list-item>
         </mat-list>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <ng-template #noElements>
    <h1>Não há dados disponíveis para essa página.</h1>
  </ng-template>
</div>

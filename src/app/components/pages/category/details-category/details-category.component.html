<div *ngIf="this.category else noElement" class="page-container">
  <div>
    <h2>Detalhes da Categoria - <b>{{this.category.name}}</b></h2>

  </div>
  <app-category-form [currentCategory]="this.category" [btnSubmitText]="btnSubmitText" (onSubmit)="createHandler($event)" ></app-category-form>
</div>

<ng-template #noElement>
  <h1>Não há dados disponíveis para essa página.</h1>
</ng-template>

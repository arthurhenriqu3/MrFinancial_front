<div class="page-container">
  <div class="page-header">
    <h1>CATEGORIAS</h1>
    <ul class="actionButtons">
      <li class="actionButton">
        <app-button [actionUri]="actionUri"></app-button>
      </li>
      <li class="actionButton">
        <app-button [actionText]="'Ativar Todos' | uppercase" [actionUri]="actionUri"></app-button>
      </li>
      <li class="actionButton">
        <app-button [actionText]="'Desativar Todos' | uppercase" [actionUri]="actionUri"></app-button>
      </li>
    </ul>
  </div>

  <table mat-table [dataSource]="categories$" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="parent">
      <th mat-header-cell *matHeaderCellDef> Categoria Raiz </th>
      <td mat-cell *matCellDef="let element"> {{element.parent ? element.parent.name : "-"}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Stauts </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element">
        <mat-list>
          <mat-list-item>
            <a routerLink="{{baseUri + element.id}}">Alterar</a>
          </mat-list-item>
          <mat-list-item>
            <a routerLink="{{baseUri + element.id}}">Remover</a>
          </mat-list-item>
         </mat-list>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <ng-template #noElements>
    <h1>Não há dados disponíveis para essa página.</h1>
  </ng-template>
</div>

<div class="page-container">
  <h1>Lista - <a routerLink="/category/new">NEW</a></h1>
  <!-- form de busca -->
  <div *ngIf="categories.length > 0 else noCategories">
    <div class="items-container">
      <ul class="items" *ngFor="let category of categories">
        <li class="item">
          <a routerLink="/category/{{ category.id }}">{{ category.name }} | {{ category.type }}</a>
        </li>
      </ul>
    </div>
  </div>

  <ng-template #noCategories>
    <h1>Não há categorias cadastradas!</h1>
  </ng-template>

</div>
